<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dev.finance$</title>
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/ecc011f1dd.js" crossorigin="anonymous"></script>
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
        <!-- CSS -->
        <link rel="stylesheet" href="./src/css/main.min.css">
    </head>

    <body>

        <header class="header">
            <img src="./src/img/svg/logo.svg" alt="" class="header__logo">
        </header>

        <main class="main">
            <div class="container container--large">
                <section class="balance">
                    <h2 class="balance__title balance__title--only title">Balanco</h2>
    
                    <div class="balance__card">
                        <h3 class="balance__card-title">
                            <span class="balance__card-title-span">Entradas</span>
                            <img src="./src/img/svg/income.svg" alt="Imagens de Entradas" class="balance__card-title-img">
                        </h3>
                        <p class="balance__card-text">R$ 5.000,00</p>
                    </div>
    
                    <div class="balance__card">
                        <h3 class="balance__card-title">
                            <span class="balance__card-title-span">Saida</span>
                            <img src="./src/img/svg/minus.svg" alt="Imagens de Saida" class="balance__card-title-img">
                        </h3>
                        <p class="balance__card-text">R$ 2.000,00</p>
                    </div>
    
                    <div class="balance__card balance__card--total">
                        <h3 class="balance__card-title">
                            <span class="balance__card-title-span">Total</span>
                            <img src="./src/img/svg/total.svg" alt="Imagens de Total" class="balance__card-title-img">
                        </h3>
                        <p class="balance__card-text">R$ 3.000,00</p>
                    </div>
                </section>
    
                <section class="transactions">
                    <h2 class="transactions__title transactions__title--only title">Transacoes</h2>

                    <a href="#" class="transactions__btn btn">+ Nova Transação</a>

                    <table class="transactions__table">
                        <thead>
                            <tr>
                                <th>Descricao</th>
                                <th>Valor</th>
                                <th>Data</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Luz</td>
                                <td>R$ 200,00</td>
                                <td>10/01/2021</td>
                                <td><img src="./src/img/svg/minus.svg" alt="Remover Transação"></td>
                            </tr>
                            <tr>
                                <td>Internet</td>
                                <td>R$ 100,00</td>
                                <td>10/01/2021</td>
                                <td><img src="./src/img/svg/minus.svg" alt="Remover Transação"></td>
                            </tr>
                            <tr>
                                <td>Freela</td>
                                <td>R$ 5.000,00</td>
                                <td>10/01/2021</td>
                                <td><img src="./src/img/svg/minus.svg" alt="Remover Transação"></td>
                            </tr>
                        </tbody>
                    </table>
                </section>
            </div>
        </main>

        <footer class="footer">
            <p class="footer__text">dev.finance$</p>
        </footer>



        <!--Script-->
        <script src="./src/js/script.js"></script>

    </body>

</html>
