<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>dev.finance$</title>
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/ecc011f1dd.js" crossorigin="anonymous"></script>
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
        <!-- CSS -->
        <link rel="stylesheet" href="./src/css/main.min.css">
    </head>

    <body>

        <header class="header">
            <img src="./src/img/svg/logo.svg" alt="" class="header__logo">
        </header>

        <main class="main">
            <div class="container container--large">
                <section class="balance">
                    <h2 class="balance__title sr-only title">Balanco</h2>
    
                    <div class="balance__card">
                        <h3 class="balance__card-title">
                            <span class="balance__card-title-span">Entradas</span>
                            <img src="./src/img/svg/income.svg" alt="Imagens de Entradas" class="balance__card-title-img">
                        </h3>
                        <p class="balance__card-text" id="incomeDisplay">
                            0<!--Valores inseridos com javascript-->
                        </p>
                    </div>
    
                    <div class="balance__card">
                        <h3 class="balance__card-title">
                            <span class="balance__card-title-span">Saida</span>
                            <img src="./src/img/svg/minus.svg" alt="Imagens de Saida" class="balance__card-title-img">
                        </h3>
                        <p class="balance__card-text"  id="expenseDisplay">
                            0<!--Valores inseridos com javascript-->
                        </p>
                    </div>
    
                    <div class="balance__card balance__card--total">
                        <h3 class="balance__card-title">
                            <span class="balance__card-title-span">Total</span>
                            <img src="./src/img/svg/total.svg" alt="Imagens de Total" class="balance__card-title-img">
                        </h3>
                        <p class="balance__card-text"  id="totalDisplay">
                            0<!--Valores inseridos com javascript-->
                        </p>
                    </div>
                </section>
    
                <section class="transactions">
                    <h2 class="transactions__title sr-only title">Transacoes</h2>

                    <a href="#" class="transactions__btn btn--new btn" onclick="Modal.openClose()">+ Nova Transação</a>

                    <table class="transactions__table">
                        <thead>
                            <tr>
                                <th>Descricao</th>
                                <th>Valor</th>
                                <th>Data</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 
                                <tr>
                                    <td class="description">Luz</td>
                                    <td class="expense">- R$ 200,00</td>
                                    <td class="date">10/01/2021</td>
                                    <td><img src="./src/img/svg/minus.svg" alt="Remover Transação"></td>
                                </tr>
                                <tr>
                                    <td class="description">Internet</td>
                                    <td class="expense">- R$ 100,00</td>
                                    <td class="date">10/01/2021</td>
                                    <td><img src="./src/img/svg/minus.svg" alt="Remover Transação"></td>
                                </tr>
                                <tr>
                                    <td class="description">Freela</td>
                                    <td class="income">R$ 5.000,00</td>
                                    <td class="date">10/01/2021</td>
                                    <td><img src="./src/img/svg/minus.svg" alt="Remover Transação"></td>
                                </tr> 
                            -->
                        </tbody>
                    </table>
                </section>
            </div>
        </main>

        <div class="modal-transaction">
            <div class="modal-transaction__content">
                <h3 class="modal-transaction__title">Nova Transação</h3>
                <form action="" onsubmit="Form.submit(event)" id="modal-transaction__form" class="modal-transaction__form">
                    <div class="modal-transaction__item">
                        <label for="description" class="modal-transaction__field sr-only">Descrição</label>
                        <input type="text" id="description" name="description" class="modal-transaction__input" placeholder="Descrição">
                    </div>
                    <div class="modal-transaction__item">
                        <label for="valor" class="modal-transaction__field sr-only">Valor</label>
                        <input type="number" step="0.01" id="valor" name="valor" class="modal-transaction__input" placeholder="0,00">
                        <small class="modal-transaction__help">
                            Use o sinal - (negativo) para despesas e, (vírgula) para casas decimais.
                        </small>
                    </div>
                    <div class="modal-transaction__item">
                        <label for="date" class="modal-transaction__field sr-only">Date</label>
                        <input type="date" id="date" name="date" class="modal-transaction__input">
                    </div>

                    <div class="modal-transaction__actions">
                        <a href="#" class="modal-transaction__btn btn--cancel btn" onclick="Modal.openClose()">Cancelar</a>
                        <button class="modal-transaction__btn btn--save btn">Salvar</button>
                    </div>
                </form>
            </div>
        </div>

        <footer class="footer">
            <p class="footer__text">dev.finance$</p>
        </footer>


        <!--Script da pagina-->
        <script src="./src/js/script.js"></script>

    </body>

</html>
